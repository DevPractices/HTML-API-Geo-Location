<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Geo-Location</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container">
		<div id="locationOutWrapper">
			<div class="dataItem">
				<label for="latitude">Latitude</label>
				<input type="number" name="latitude" id="latitude" placeholder="Latitude">
			</div>
			<div class="dataItem">
				<label for="longitude">Longitude</label>
				<input type="number" name="longitude" id="longitude" placeholder="Longitude">
			</div>
		</div>
		<div id="inputWrapper">
			<button id="getLocationButton">Get Location</button>
		</div>
	</div>
</body>
</html>
